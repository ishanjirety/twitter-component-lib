<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Component Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
</head>
<body>
        <nav class="navbar" id="navParent">
            <ul class="list list-non-bullet">
                <li class="nav-list"><button class="nav-link" id="twitter-ico" ><img src="Assets/twitter.png" class="nav-logo twitter"></button></li>
                <li class="nav-list"><button class="nav-link" id ="home-ico"><img src="Assets/home.png" class="nav-logo"></button></li>
                <li class="nav-list"><button class="nav-link" id ="search-ico"><img src="Assets/search.png" class="nav-logo"></button></li>
                <li class="nav-list"><button class="nav-link" id ="notification-ico"><img src="Assets/notification.png"  class="nav-logo"></button></li>
                <li class="nav-list"><button class="nav-link" id ="message-ico"><img src="Assets/message.png"  class="nav-logo"></button></li>
                <li class="nav-list"><button class="nav-link" id ="bookmark-ico"><img src="Assets/bookmark.png"  class="nav-logo"></button></li>
                <li class="nav-list"><button class="nav-link" id ="list-ico"><img src="Assets/list.png"  class="nav-logo"></button></li>
                <li class="nav-list"><button class="nav-link" id ="user-ico"><img src="Assets/user.png"  class="nav-logo"></button></li>
                <li class="nav-list"><button class="nav-link" id ="more-ico"><img src="Assets/more.png"  class="nav-logo"></button></li>   
                <li class="nav-list"><button class="nav-link" id ="addTweet-ico"><img src="Assets/addTweet.png"  class="nav-logo"></button></li>       
            </ul>
        </nav>
        <section class="section">
            <ul class="list-search">
                  <li class="list-item-inline"> <div class="search-span" id="search-btn-ico"><img src="/Assets/icons8-search-30.png" class="span-img" alt=""></div>
            
            <input type="text" placeholder="Search Twitter" class="search-section" id="search-box"></input>
        </li>
            <li class="list-item-inline"><div class="btn-span" ><button class="section-btn"><img src="/Assets/settings.png" alt=""></button></div></li>
        </ul>
        </section>
        <script src="app.js" type="text/javascript"></script>    
</body>
</html>
